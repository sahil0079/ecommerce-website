<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecommerce Application | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">

</head>

<body>
    <div id="loginPage">
        <div class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <div class="row">
                    <a class="navbar-brand" href="#">Ecommerce</a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <h2 class="home-title text-center">Welcome to Ecommerce</h2>
                <div class="login-wrapper" id="loginForm">
                    <h4 class="text-center">Login</h4>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Username" id="loginUsername">
                    </div>
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="Password" id="loginPassword">
                    </div>
                    <div class="input-group">
                        <button class="form-control btn btn-primary" id="loginBtn">Log in as a User</button>
                    </div>
                    <div class="signup-btn text-center text-info" id="showSignupBtn">Dont have an Accout? Signup</div>
                    <div class="auth-error-msg text-center text-success" id="authErrMsg"></div>

                </div>
                <div class="login-wrapper d-none " id="signupForm">
                    <h4 class="text-center">Login</h4>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Username" id="signupUsername">
                    </div>
                    <div class="input-group">
                        <input type="password" class="form-control" placeholder="Password" id="signupPassword">
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Email" id="signupEmail">
                    </div>
                    <div class="input-group">
                        <button class="form-control btn btn-primary" id="signupBtn">Signup as a User</button>
                    </div>
                    <div class="signup-btn text-center text-info" id="showloginBtn">Already an Accout? Login</div>
                    <div class="auth-error-msg text-center text-danger" id="authErrMsg"></div>
                    <div class="auth-error-msg text-center text-success" id="succErrMsg"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/common.js"></script>

    <script src="js/login.js"></script>

</body>
