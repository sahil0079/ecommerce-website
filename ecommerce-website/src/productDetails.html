<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/productDetails.css">

</head>

<body>
    <div id="productDetailsPage">
        <div id="header">
            <div class="container">
                <div class="row">
                    <div class="header-wrapper d-flex justify-content-between ">
                        <div class="logo">

                            <a class="text-decoration-none" href="index.html">Ecommerce</a>
                        </div>
                        <div class="user-actions d-flex flex-row">
                            <a class="text-decoration-none" href="cart.html">Cart</a>
                            <div class="user-intro" id="userIntro">Hi User</div>
                            <div class="logout-btn" id="logoutBtn">Logout</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="product-details-wrapper d-flex flex-row">


                    <div class="product-img d-flex">
                        <div>
                            <img
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRB6Xg-UKUzhPIUnrSbcPdk2DWfBgGr5Tn88Q&usqp=CAU">
                        </div>
                    </div>
                    <div class="product-details-box d-flex flex-column ">
                        <div id="productDetails"></div>
                        <div class="product-details-action btn btn-primary text-decoration-none" id="addToCartBtn">Add
                            to
                            Cart</div>
                        <a class="product-details-action btn btn-primary text-decoration-none d-none" id="goToCartBtn"
                            href="cart.html">Go To cart</a>
                        <div class="add-to-cart-error-msg text-danger"></div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->
    <script src="js/common.js"></script>
    <script src="js/productDetails.js"></script>


</body>
